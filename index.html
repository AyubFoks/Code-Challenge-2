<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Lit Houseparty</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <div id="logo">
            <img src="./images/lit_lit_white_portrait_logo.svg" alt="Lit Lit Houseparty Logo">
        </div>
        <p>Follow <br>tha LitGang</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </header>
    <main>
        <section id="pitch">
            <h1>Tha <br>Lit Lit Houseparty</h1>
            <p>You have not been to a party like this yo! <br>Hatubongi mingi, limited slots-10 only to be precise! <br>
                Just register and show up!</p>
            <p></p>
            <div id="cta">
                <button id="registerBtn">Register Now!</button>
                <button id="guestsListBtn">See Guests List</button>
            </div>
        </section>
        <section id="register">
            <h2>Register for the Party</h2>
            <form id="registrationForm">
                <div id="formFields">
                    <div id="formContainer">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div id="formContainer">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="Cousins">Cousins</option>
                            <option value="Family">Family</option>
                            <option value="Friend">Friend</option>
                            <option value="Colleague">Colleague</option>
                        </select>
                    </div>
                </div>
                <label for="rsvp">Will you be attending?</label>
                <input toggle="rsvp" type="checkbox" id="rsvp" name="rsvp">
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section id="guestsList">
            <h2>Guests List</h2>
            <table id="guestsTable">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>RSVP</th>
                        <th>TIME ADDED</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="guestsTableBody">
                    <!-- Guests will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
</body>

<script src="./src/index.js"></script>

</html>
